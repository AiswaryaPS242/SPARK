<!-- study_plan.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Plan</title>
</head>
<body>
    <h1>Study Plan for {{ username }}</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Subject</th>
                <th>Module</th>
            </tr>
        </thead>
        <tbody>
            {% for task in study_plan %}
            <tr>
                <td>{{ task.date }}</td>
                <td>{{ task.subject }}</td>
                <td>{{ task.module }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
