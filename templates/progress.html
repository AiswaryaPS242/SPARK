<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .progress-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0; /* Initial width will be 0 */
            border-radius: 15px;
            transition: width 0.5s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }

        .progress-text span {
            font-weight: bold;
            color: #4CAF50;
        }

        .progress-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .progress-container p {
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>SPARK</h2>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('exam_dashboard') }}">Exam Dashboard</a></li>
                <li><a href="{{ url_for('todo') }}">To-Do List</a></li>
                <li><a href="{{ url_for('progress') }}">Progress</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h2>Welcome, {{ username }}!</h2>
            <div class="progress-container">
                <h2>Your Progress</h2>
                <p>Track your task completion progress below:</p>
                <div class="progress-bar">
                    <div class="progress-bar-fill" id="progressBar"></div>
                </div>
                <div class="progress-text">
                    You have completed <span>{{ completed_tasks }}</span> out of <span>{{ total_tasks }}</span> tasks.
                </div>
            </div>
        </div>
    </div>

    <script>
        // Pass the Python variable to a JavaScript variable
        var progressValue = {{ progress_percentage }};
    </script>

    <!-- Then later in your code -->
    <script>
        // Use the global variable (no template syntax here, so no red underlines)
        const progressPercentage = progressValue;
        
        // Apply it to the progress bar
        const progressBarFill = document.getElementById('progressBar');
        progressBarFill.style.width = progressPercentage + '%';
        
        // Check if progress is 100%
        if (progressPercentage === 100) {
            const progressText = document.querySelector('.progress-text');
            progressText.innerHTML += '<br>ðŸŽ‰ Congratulations! You have completed all tasks! ðŸŽ‰';
        }
    </script>
</body>
</html>
