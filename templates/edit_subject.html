<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Subject</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>SPARK</h2>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h2>Edit Subject</h2>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- Edit Subject Form -->
            <form action="{{ url_for('edit_subject', subject_id=subject.id) }}" method="POST">
                <label for="name">Subject Name:</label>
                <input type="text" id="name" name="name" value="{{ subject.name }}" required>

                <label for="semester">Semester:</label>
                <input type="number" id="semester" name="semester" value="{{ subject.semester }}" required>

                <label for="code">Subject Code:</label>
                <input type="text" id="code" name="code" value="{{ subject.code }}">

                <button type="submit">Update Subject</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn-cancel">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
